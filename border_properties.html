<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p_properties{
            height: 400px;
            width: 400px;
            border: 3px solid red;
            border-radius: 0px 40px 0px 40px;
        }
        .c_properties{
            border: 4px dotted blueviolet;
        }
        .d_properties{
            border: 5px dashed orangered;
        }
        .s_properties{
            border: 3px double blue;
        }
    </style>
</head>
<body>
    <img class="p_properties" src="images/shoes.jpg" alt="shoe"/>
    <img class="c_properties" src="images/cups.png" alt="cup"/>
    <img class="d_properties" src="images/hills.jpg" alt="hill"/>
    <img class="s_properties" src="images/ship.png" alt="ship"/>
</body>
</html>
