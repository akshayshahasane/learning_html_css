<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* universal selector */
        /* *{
            font-size: 90px;
        } */

        /* class selector */
        .para{
            font-size: 40px;
            color: yellow;
        }
        .heading{
            background-color: yellow;
            color: brown;
        }

        /* id selector */
        #name{
            font-size: 50px;
            color: orange;
        }

        ul>li{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <p class="para heading">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae omnis ipsum odit a voluptatum veritatis aperiam magni sapiente. Adipisci atque nam consequatur necessitatibus dignissimos! Aliquam facilis vel nulla recusandae optio.</p>
    <h1 class="heading"> hi akshay</h1>

    <span class="heading" id="name">hello akshay</span>

    <ul>
        <li>asd</li>
        <li>wer</li>
        <li>dfg</li>
        <li>qwe</li>
    </ul>
    
</body>
</html>
