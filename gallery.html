<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-items{
            background-color: blueviolet;
            padding: 6px;
            margin: 10px;
            width: 15px;
            height: 15px;
            color: white;
            text-align: left;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <ul class="image-container">
        <li class="image-items"><img src="images/car.jfif" alt="car"></li>
        <li class="image-items"><img src="images/crab.jfif" alt="crab"></li>
        <li class="image-items"><img src="images/heart.png" alt="heart"></li>
        <li class="image-items"><img src="images/pikachu.jfif" alt="pikachu"></li>

    </ul>
</body>
</html>
